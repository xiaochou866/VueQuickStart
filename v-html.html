<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html标签</title>
</head>
<body>
    <!--2. html结构-->
    <div id="app">
        <p v-html="content"></p>
        <p v-text="content"></p>
    </div>
    <!--1. 开发环境版本，包含了有帮助的命令行警告-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 3. 创建Vue实例
        var app = new Vue({
            el:"#app",
            data:{
                // content:"小黑，你好!"
                content:"<a href='#'>小黑，你好!</a>"
            }
        })
    </script>
</body>
</html>
