<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>el挂载点</title>
</head>
<body id="body">
{{message}}
<!--只支持双标签 不支持body和html-->
<h2 id="app" class="app">
    {{message}} </br>
    <span>{{message}}</span>
</h2>

<!--开发环境版本，包含了有帮助的命令行警告-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el:"#app",
        // el:".app",
        // el:"div",
        // el:"body", //不支持
        data:{
            message:"Hello Vue!"
        }
    })
</script>
</body>
</html>
